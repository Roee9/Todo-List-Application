<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>To-Do List <span id="toggle-form"><i class="far fa-edit"></i></span></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> 1st Todo</li>
      <li><span><i class="fas fa-trash-alt"></i></span> 2nd Todo</li>
      <li><span><i class="fas fa-trash-alt"></i></span> 3rd Todo</li>
    </ul>
  </div>

  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
